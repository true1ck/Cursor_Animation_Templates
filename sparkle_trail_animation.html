<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Cursor Animation - Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background name styling */
        .background-name {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
            z-index: 1;
            pointer-events: none;
            text-align: center;
            letter-spacing: 0.1em;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }

        /* Canvas styling */
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .background-name {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .background-name {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background name - replace "Your Name" with your actual name -->
    <div class="background-name">Your Name</div>
    
    <!-- Fluid animation canvas -->
    <canvas id="fluidCanvas"></canvas>

    <script>
        // Fluid Cursor Animation Implementation
        const canvas = document.getElementById('fluidCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: 0, y: 0 };
        let mouseTrail = [];
        const maxTrailLength = 20;

        // Resize canvas to full window
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Particle class for fluid effect
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.opacity = this.life * 0.8;
                
                // Add some gravity and friction
                this.speedY += 0.01;
                this.speedX *= 0.99;
                this.speedY *= 0.99;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = `hsl(${(this.x + this.y) * 0.1}, 70%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Mouse trail particle
        class TrailParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.life = 1.0;
                this.decay = 0.05;
            }

            update() {
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Create particles at mouse position
        function createParticles(x, y) {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // Create trail particles
        function createTrailParticle(x, y) {
            mouseTrail.push(new TrailParticle(x, y));
            if (mouseTrail.length > maxTrailLength) {
                mouseTrail.shift();
            }
        }

        // Update and draw all particles
        function updateParticles() {
            // Update regular particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Update trail particles
            for (let i = mouseTrail.length - 1; i >= 0; i--) {
                mouseTrail[i].update();
                mouseTrail[i].draw();
                
                if (mouseTrail[i].isDead()) {
                    mouseTrail.splice(i, 1);
                }
            }

            // Draw connections between nearby particles
            drawConnections();
        }

        // Draw connections between particles for fluid effect
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.save();
                        ctx.globalAlpha = (100 - distance) / 100 * 0.3;
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        // Main animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height);
            updateParticles();
            requestAnimationFrame(animate);
        }

        // Mouse move event
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
            createParticles(mouse.x, mouse.y);
            createTrailParticle(mouse.x, mouse.y);
        });

        // Touch events for mobile
        window.addEventListener('touchmove', (event) => {
            event.preventDefault();
            const touch = event.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            createParticles(mouse.x, mouse.y);
            createTrailParticle(mouse.x, mouse.y);
        });

        // Create initial particles
        function createInitialParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(
                    Math.random() * width,
                    Math.random() * height
                ));
            }
        }

        // Start the animation
        createInitialParticles();
        animate();

        // Add some interactive effects
        window.addEventListener('click', (event) => {
            for (let i = 0; i < 10; i++) {
                createParticles(event.clientX, event.clientY);
            }
        });

        // Performance optimization: limit particles
        setInterval(() => {
            if (particles.length > 200) {
                particles = particles.slice(-150);
            }
        }, 1000);
    </script>
</body>
</html>
