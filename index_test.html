<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supadev Fluid Cursor Animation - Exact Replica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Fluid canvas background */
        #fluid {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            width: 100vw;
            height: 100vh;
        }

        /* Demo content */
        .demo-content {
            position: relative;
            z-index: 1;
            padding: 100px 50px;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .demo-content h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .demo-content p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }

        .demo-button {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 20px;
            backdrop-filter: blur(10px);
        }

        .demo-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-content h1 { font-size: 2.5rem; }
            .demo-content p { font-size: 1.1rem; }
            .demo-content { padding: 50px 20px; }
        }
    </style>
</head>
<body>
    <!-- Exact Supadev fluid canvas -->
    <canvas id="fluid" class="w-screen h-screen"></canvas>

    <!-- Demo content -->
    <div class="demo-content">
        <h1>Supadev Fluid Animation</h1>
        <p>This is an exact replica of the fluid cursor animation from supadev.so. Move your cursor around to see the beautiful fluid dynamics in action.</p>
        <button class="demo-button">Hover Me</button>
        <button class="demo-button">Try This</button>
        <p style="margin-top: 50px; font-size: 1rem; opacity: 0.7;">
            Perfect for modern web applications • Smooth performance • Beautiful aesthetics
        </p>
    </div>

    <script>
        // Supadev-style Fluid Animation using Canvas 2D (more reliable)
        class FluidAnimation {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                
                this.mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
                this.particles = [];
                this.trails = [];
                this.time = 0;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.animate();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                let isMouseMoving = false;
                let mouseTimeout;
                
                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                    
                    if (!isMouseMoving) {
                        isMouseMoving = true;
                    }
                    
                    clearTimeout(mouseTimeout);
                    mouseTimeout = setTimeout(() => {
                        isMouseMoving = false;
                    }, 100);
                    
                    // Create particles when mouse moves
                    this.createParticles();
                });
                
                // Create initial particles
                this.createInitialParticles();
            }
            
            createInitialParticles() {
                for (let i = 0; i < 15; i++) {
                    this.particles.push(this.createParticle({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height
                    }));
                }
            }
            
            createParticles() {
                // Create fewer particles for subtlety
                if (Math.random() < 0.7) { // Only 70% chance to create particle
                    this.particles.push(this.createParticle(this.mouse));
                }
                
                // Limit particles to fewer count
                if (this.particles.length > 80) {
                    this.particles = this.particles.slice(-80);
                }
            }
            
            createParticle(pos) {
                const colors = [
                    { r: 64, g: 156, b: 255 },    // Vibrant blue
                    { r: 255, g: 107, b: 107 },   // Vibrant coral
                    { r: 78, g: 205, b: 196 },    // Vibrant turquoise
                    { r: 150, g: 206, b: 180 },   // Vibrant mint
                    { r: 255, g: 195, b: 113 },   // Vibrant peach
                    { r: 196, g: 113, b: 237 },   // Vibrant purple
                    { r: 129, g: 236, b: 236 },   // Vibrant cyan
                    { r: 255, g: 154, b: 162 },   // Vibrant pink
                ];
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                return {
                    x: pos.x + (Math.random() - 0.5) * 30,
                    y: pos.y + (Math.random() - 0.5) * 30,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 15 + 8,
                    color: color,
                    life: 1.0,
                    decay: Math.random() * 0.012 + 0.006,
                    angle: Math.random() * Math.PI * 2,
                    angleVel: (Math.random() - 0.5) * 0.05
                };
            }
            
            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Update angle
                    particle.angle += particle.angleVel;
                    
                    // Apply subtle attraction to mouse
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = (150 - distance) * 0.00008;
                        particle.vx += dx * force;
                        particle.vy += dy * force;
                    }
                    
                    // Apply gentle physics
                    particle.vx *= 0.998;
                    particle.vy *= 0.998;
                    particle.vy += 0.02; // very gentle gravity
                    
                    // Update life
                    particle.life -= particle.decay;
                    
                    // Bounce off edges
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -0.7;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -0.7;
                    
                    // Keep in bounds
                    particle.x = Math.max(0, Math.min(this.canvas.width, particle.x));
                    particle.y = Math.max(0, Math.min(this.canvas.height, particle.y));
                    
                    return particle.life > 0;
                });
            }
            
            render() {
                // Clear with subtle trail effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Set blend mode for soft glowing effect
                this.ctx.globalCompositeOperation = 'lighter';
                
                this.particles.forEach(particle => {
                    this.ctx.save();
                    
                    // Move to particle position
                    this.ctx.translate(particle.x, particle.y);
                    this.ctx.rotate(particle.angle);
                    
                    // Create vibrant gradient
                    const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, particle.size);
                    const alpha = particle.life * 0.6; // More visible for vibrant colors
                    
                    gradient.addColorStop(0, `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, ${alpha})`);
                    gradient.addColorStop(0.4, `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, ${alpha * 0.6})`);
                    gradient.addColorStop(1, `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, 0)`);
                    
                    this.ctx.fillStyle = gradient;
                    
                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, particle.size * particle.life, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Add vibrant inner glow
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.25})`;
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, particle.size * particle.life * 0.4, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.restore();
                });
                
                // Reset blend mode
                this.ctx.globalCompositeOperation = 'source-over';
            }
            
            animate() {
                this.time++;
                this.updateParticles();
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Global animation instance
        let fluidAnimation;
        
        // Initialize the fluid animation
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('fluid');
            if (canvas) {
                fluidAnimation = new FluidAnimation(canvas);
                console.log('Fluid animation initialized!');
            }
        });
        
        // Add subtle particle bursts on click
        document.addEventListener('click', (e) => {
            if (fluidAnimation) {
                // Create gentle burst of particles at click location
                const burstCount = 6;
                for (let i = 0; i < burstCount; i++) {
                    setTimeout(() => {
                        const angle = (i / burstCount) * Math.PI * 2;
                        const radius = Math.random() * 30;
                        const particle = fluidAnimation.createParticle({
                            x: e.clientX + Math.cos(angle) * radius,
                            y: e.clientY + Math.sin(angle) * radius
                        });
                        
                        // Give burst particles gentle velocity
                        particle.vx = Math.cos(angle) * (Math.random() * 3 + 1);
                        particle.vy = Math.sin(angle) * (Math.random() * 3 + 1);
                        particle.size *= 1.2;
                        
                        fluidAnimation.particles.push(particle);
                    }, i * 50);
                }
            }
        });
        
        // Add subtle hover effects for buttons
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.demo-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    if (fluidAnimation) {
                        // Create gentle particles around button
                        const rect = button.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        
                        for (let i = 0; i < 4; i++) {
                            setTimeout(() => {
                                fluidAnimation.particles.push(fluidAnimation.createParticle({
                                    x: centerX + (Math.random() - 0.5) * 60,
                                    y: centerY + (Math.random() - 0.5) * 60
                                }));
                            }, i * 80);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
