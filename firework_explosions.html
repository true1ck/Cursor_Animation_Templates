<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework Explosions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            height: 100vh;
            cursor: crosshair;
        }

        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .instructions.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        ðŸŽ† Click anywhere to create fireworks! Move your cursor to guide the sparks!
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        class FireworkSystem {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.fireworks = [];
                this.particles = [];
                this.trails = [];
                this.mouse = { x: 0, y: 0 };
                this.autoLaunchTimer = 0;
                this.colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
                    '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43',
                    '#10ac84', '#ee5253', '#0abde3', '#3742fa', '#2ed573'
                ];
                
                this.init();
                this.setupEventListeners();
                this.animate();
                this.autoLaunchFireworks();
                
                // Hide instructions after 5 seconds
                setTimeout(() => {
                    document.getElementById('instructions').classList.add('fade-out');
                }, 5000);
            }

            init() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupEventListeners() {
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                this.canvas.addEventListener('click', (e) => {
                    this.createFirework(e.clientX, e.clientY);
                });

                // Add touch support for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.createFirework(touch.clientX, touch.clientY);
                });
            }

            createFirework(targetX, targetY) {
                const startX = Math.random() * this.canvas.width;
                const startY = this.canvas.height;
                
                const firework = new Firework(startX, startY, targetX, targetY, this.getRandomColor());
                this.fireworks.push(firework);
            }

            getRandomColor() {
                return this.colors[Math.floor(Math.random() * this.colors.length)];
            }

            autoLaunchFireworks() {
                // Auto-launch fireworks every 2-4 seconds
                setInterval(() => {
                    if (Math.random() < 0.7) { // 70% chance
                        const targetX = Math.random() * this.canvas.width;
                        const targetY = Math.random() * (this.canvas.height * 0.6) + this.canvas.height * 0.1;
                        this.createFirework(targetX, targetY);
                    }
                }, 2000 + Math.random() * 2000);
            }

            animate() {
                // Create trailing effect
                this.ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Update and draw fireworks
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    const firework = this.fireworks[i];
                    firework.update();
                    firework.draw(this.ctx);

                    if (firework.exploded) {
                        this.createExplosion(firework.x, firework.y, firework.color);
                        this.fireworks.splice(i, 1);
                    }
                }

                // Update and draw particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.update(this.mouse);
                    particle.draw(this.ctx);

                    if (particle.alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }

                requestAnimationFrame(() => this.animate());
            }

            createExplosion(x, y, color) {
                const particleCount = 50 + Math.random() * 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.5;
                    const velocity = 2 + Math.random() * 8;
                    const particle = new Particle(x, y, angle, velocity, color);
                    this.particles.push(particle);
                }

                // Create some extra sparkles
                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 1 + Math.random() * 3;
                    const sparkle = new Sparkle(x, y, angle, velocity, color);
                    this.particles.push(sparkle);
                }
            }
        }

        class Firework {
            constructor(startX, startY, targetX, targetY, color) {
                this.startX = startX;
                this.startY = startY;
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.exploded = false;
                
                const distance = Math.sqrt((targetX - startX) ** 2 + (targetY - startY) ** 2);
                const speed = 8 + Math.random() * 4;
                this.vx = (targetX - startX) / distance * speed;
                this.vy = (targetY - startY) / distance * speed;
                
                this.trail = [];
                this.trailLength = 20;
            }

            update() {
                if (!this.exploded) {
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > this.trailLength) {
                        this.trail.shift();
                    }

                    this.x += this.vx;
                    this.y += this.vy;

                    const distance = Math.sqrt((this.targetX - this.x) ** 2 + (this.targetY - this.y) ** 2);
                    if (distance < 20) {
                        this.exploded = true;
                    }
                }
            }

            draw(ctx) {
                if (!this.exploded) {
                    // Draw trail
                    for (let i = 0; i < this.trail.length; i++) {
                        const point = this.trail[i];
                        const alpha = i / this.trail.length;
                        const size = alpha * 3;
                        
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.fillStyle = this.color;
                        ctx.shadowColor = this.color;
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }

                    // Draw firework rocket
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 20;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        class Particle {
            constructor(x, y, angle, velocity, color) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.01 + Math.random() * 0.02;
                this.size = 2 + Math.random() * 3;
                this.gravity = 0.1;
                this.friction = 0.98;
                this.brightness = 1;
            }

            update(mouse) {
                // Apply physics
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;

                // Mouse attraction (subtle)
                if (mouse && Math.random() < 0.1) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 200) {
                        const force = (200 - distance) / 200 * 0.01;
                        this.vx += (dx / distance) * force;
                        this.vy += (dy / distance) * force;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                this.size *= 0.99;
            }

            draw(ctx) {
                if (this.alpha > 0) {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = this.size * 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        class Sparkle extends Particle {
            constructor(x, y, angle, velocity, color) {
                super(x, y, angle, velocity, color);
                this.sparkleSize = 1 + Math.random() * 2;
                this.twinkle = 0;
                this.twinkleSpeed = 0.1 + Math.random() * 0.2;
            }

            update(mouse) {
                super.update(mouse);
                this.twinkle += this.twinkleSpeed;
            }

            draw(ctx) {
                if (this.alpha > 0) {
                    const brightness = (Math.sin(this.twinkle) + 1) / 2;
                    ctx.save();
                    ctx.globalAlpha = this.alpha * brightness;
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = this.sparkleSize * 4;
                    
                    // Draw sparkle as a cross/star shape
                    ctx.fillRect(this.x - this.sparkleSize, this.y - 0.5, this.sparkleSize * 2, 1);
                    ctx.fillRect(this.x - 0.5, this.y - this.sparkleSize, 1, this.sparkleSize * 2);
                    
                    ctx.restore();
                }
            }
        }

        // Initialize the firework system
        document.addEventListener('DOMContentLoaded', () => {
            new FireworkSystem();
        });
    </script>
</body>
</html>
